  <div class="col-md-6 ">
        <div class="x_panel" style="height:700px">
            <div class="x_title">
                <button class="btn btn success" (click)="fff()">add</button>
                <button class="btn btn danger" (click)="fff()">add</button>
                <button class="btn btn-success" type="button"> <span class="glyphicon glyphicon-refresh"></span> </button>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br>
                <codemirror [(ngModel)]="content" [config]="config" (blur)="setSelected(instance,$event)"></codemirror>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xs-12">
        <div class="x_panel" style="height:700px;overflow-y:auto">
            <div class="x_title">
                <h2>Form Design <small>different form elements</small></h2>

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br>
                <div *ngFor="let t of sqlResult" style="max-height:200px;overflow:auto;margin:15px;">
                    <table class=''>
                        <thead>
                            <tr>
                                <th *ngFor="let c of t.columns">{{c}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let r of t.rows">
                                <td *ngFor="let c of r"> <input type="text" value="{{c}}"> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
